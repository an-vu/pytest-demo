<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Testing</title>
</head>
<body>
    <h1>Welcome to the Automated Testing Demo!</h1>
    <button onclick="generateArt()">Generate</button>
    <pre id="art"></pre>  <!-- This will display the ASCII art -->

    <script>
        function generateArt() {
            fetch('/generate')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("art").innerText = data.ascii_art;
                });
        }
    </script>
</body>
</html>
